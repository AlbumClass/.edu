<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Album Class</title>
  <!-- Fuentes e Iconos -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Estilos adicionales para el campo Tema */
    .form-group label[for="photoTema"] {
      font-weight: bold;
    }
    #photoTema {
      border: 1px solid #dadce0;
      border-radius: 6px;
      padding: 10px;
      font-size: 15px;
      width: 100%;
    }
    /* Estilo para mostrar el tema en la vista detalle de la sección */
    .section-detail p.tema {
      font-style: italic;
      color: #555;
    }
    /* Estilos para el apartado de Juegos */
    .games-container {
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .games-container h2 {
      color: #1976d2;
      margin-bottom: 16px;
    }
    .games-container button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }
    .games-container button:hover {
      background: #1565c0;
    }
    .games-container ul {
      list-style: none;
      padding: 0;
    }
    .games-container li {
      margin-bottom: 10px;
    }
    .games-container li span {
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <button class="menu-btn" aria-label="Menú">
      <i class="fas fa-bars"></i>
    </button>
    <div class="logo">
      <i class="fas fa-camera"></i>
      <span>Album Class</span>
    </div>
    <div class="header-center">
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Buscar por título o etiquetas..." aria-label="Buscar">
        <button class="search-btn" aria-label="Buscar">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="header-right">
      <button class="add-btn" aria-label="Añadir">
        <i class="fas fa-plus"></i>
      </button>
      <small class="section-info">Presiona</small>
      <button class="profile-btn" aria-label="Perfil">
        <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </header>

  <!-- SIDEBAR (Menú Lateral Responsive) -->
  <aside class="sidebar">
    <nav>
      <div class="nav-item" data-view="home">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </div>
      <div class="nav-item" data-view="calendar">
        <i class="far fa-calendar"></i>
        <span>Calendario</span>
      </div>
      <div class="nav-item" data-view="classes">
        <i class="fas fa-graduation-cap"></i>
        <span>Mis Clases</span>
      </div>
      <div class="nav-item" data-view="archived">
        <i class="fas fa-archive"></i>
        <span>Archivadas</span>
      </div>
      <div class="nav-item" data-view="games">
        <i class="fas fa-gamepad"></i>
        <span>Juegos</span>
      </div>
      <div class="nav-item" data-view="settings">
        <i class="fas fa-cog"></i>
        <span>Configuración</span>
      </div>
      <!-- NUEVO: Apartado de Contacto y Sugerencias -->
      <div class="nav-item" data-view="contacto">
        <i class="fas fa-envelope"></i>
        <span>Contacto</span>
      </div>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content" id="mainContent">
    <!-- Aquí se cargarán de forma dinámica las vistas (Inicio, Calendario, Clases, Juegos, Configuración, Contacto, etc.) -->
  </main>

  <!-- MODAL: Opciones Principales (Crear/Unirse/Subir Foto sin Clase) -->
  <div id="sectionModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="sectionModalClose" aria-label="Cerrar">&times;</span>
      <div class="modal-body" id="sectionModalBody">
        <h3>Selecciona una opción</h3>
        <button id="createSectionBtn">Crear sección</button>
        <button id="joinSectionBtn">Unirse a sección</button>
        <button id="uploadNoClassBtn">Subir foto sin clase</button>
      </div>
    </div>
  </div>

  <!-- MODAL: Subir Foto en Sección -->
  <div id="photoModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="photoModalClose" aria-label="Cerrar">&times;</span>
      <div class="modal-body" id="photoModalBody">
        <h3>Subir Foto</h3>
        <form id="photoUploadForm">
          <div class="form-group">
            <label for="photoDescription">Descripción/Palabra clave</label>
            <input type="text" id="photoDescription" required>
          </div>
          <div class="form-group">
            <label for="photoTema">Tema (opcional)</label>
            <input type="text" id="photoTema" placeholder="Escribe el tema o déjalo en blanco para 'Sin tema'">
          </div>
          <div class="form-group">
            <label for="photoInput">Selecciona la foto</label>
            <input type="file" id="photoInput" accept="image/*" required>
          </div>
          <button type="submit">Subir</button>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL: Subir Foto sin Clase (Para Inicio) -->
  <div id="photoNoClassModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="photoNoClassModalClose" aria-label="Cerrar">&times;</span>
      <div class="modal-body" id="photoNoClassModalBody">
        <h3>Subir Foto sin Clase</h3>
        <form id="photoNoClassForm">
          <div class="form-group">
            <label>Asignatura</label>
            <input type="text" id="photoNoClassSubject" required>
          </div>
          <div class="form-group">
            <label>Descripción/Palabra clave</label>
            <input type="text" id="photoNoClassDescription" required>
          </div>
          <div class="form-group">
            <label>Selecciona la foto</label>
            <input type="file" id="photoNoClassInput" accept="image/*" required>
          </div>
          <button type="submit">Subir</button>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL: Vista Previa Ampliada de Foto (Zoom y Panning) -->
  <div id="photoPreviewModal" class="modal hidden">
    <div class="modal-content preview-content">
      <span class="close" id="photoPreviewModalClose" aria-label="Cerrar">&times;</span>
      <div class="modal-body" id="photoPreviewBody">
        <img id="previewImage" src="" alt="">
        <p id="previewDescription"></p>
      </div>
    </div>
  </div>
  
  <!-- Contenedor para Dropdowns (Menús Contextuales) -->
  <div id="dropdownContainer"></div>
  
  <!-- Contenedor para Toast Notifications -->
  <div id="toast" class="toast"></div>

  <!-- TEMPLATE: Vista de Contacto y Sugerencias -->
  <template id="contactoTemplate">
    <div class="contacto-view">
      <h2>Contacto y Sugerencias</h2>
      <p>Si tienes dudas o sugerencias para agregar nuevos juegos, envíanos un mensaje a <strong>jafet1010t@gmail.com</strong>.</p>
      <form id="contactForm">
        <div class="form-group">
          <label for="contactName">Tu Nombre</label>
          <input type="text" id="contactName" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="contactEmail">Tu Correo</label>
          <input type="email" id="contactEmail" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="contactSubject">Asunto</label>
          <input type="text" id="contactSubject" placeholder="Asunto del mensaje" required>
        </div>
        <div class="form-group">
          <label for="contactMessage">Mensaje</label>
          <textarea id="contactMessage" rows="5" placeholder="Escribe tu mensaje o sugerencia" required></textarea>
        </div>
        <button type="submit">Enviar Mensaje</button>
      </form>
    </div>
  </template>
  
  <!-- Script principal -->
  <script src="js/script.js"></script>
</body>
</html>
